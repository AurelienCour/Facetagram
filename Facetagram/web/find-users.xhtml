<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
        <script src="res/Js/sideMenu.js"></script>
    </h:head>
    <h:body>
        
        <!-- header -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
          
        <div class="ui-g header">
            <div class="ui-g-1">
                <span onclick="openNav()"><p:graphicImage class="navBarButton" value="res\\Icon\\menu-button.png"/></span>
            </div>
            <div class="ui-g-4 name">FaceTagram</div> 
            <div class="ui-g-2"><p:graphicImage class="icon" value="res\\Icon\\logo.png"/></div>
            <div class="ui-g-3"></div> 
            <div class="ui-g-2" style="margin-top:10px; font-size: 1.3em"> Bonjour #{utilisateurCtrl.connectedUser.prenom} ! </div>                  
        </div>
        
        <!-- content -->
        
        
        <div style="margin-top: 5%;font-size: 1.4em">
            <p:panelGrid columns="2" layout="grid" style="font-size:1.4em;">   
                <f:facet name="header">
                    Mes amis ! 
                 </f:facet>
                <h:outputText value="Prenom" style="font-weight: bold;font-size: 1.6em;"/> 
                <h:outputText value="Nom" style="font-weight: bold;font-size: 1.6em;"/> 
                
            <c:forEach items="#{amisCtrl.getAmis(utilisateurCtrl.connectedUser)}" var = "a" >
                
                <h:outputText value="#{a.prenom}"/> 
                <h:outputText value="#{a.nom}" style="font-weight: bold"/> 
            </c:forEach>
            </p:panelGrid>
        </div>
        
        
        
        


        <p:button style="display:none;"/>
    </h:body>
</html>
