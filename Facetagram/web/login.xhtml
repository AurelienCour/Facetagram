<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facetagram</title>
    </h:head>
    <h:body>   

        <h:form>
            <center>
            <h:panelGrid columns="2" cellpadding="5">
                <f:facet name="header">
                        <h:graphicImage  value="res/img/logo.png"/>
                </f:facet>

                <h:outputLabel for="username" value="Email:" />
                <p:inputText id="username" value="#{utilisateurCtrl.utilisateur.email}" required="true" label="username" />

                <h:outputLabel for="password" value="Mot de passe:" />
                <p:password id="password" value="#{utilisateurCtrl.utilisateur.motDePasse}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" ajax="false" actionListener="#{utilisateurCtrl.login(event)}"/>
                </f:facet>  
            </h:panelGrid>
            </center>
        </h:form>
        <h:form>
            <center>
            <h:outputLink value="javascript:void(0)" onclick="PF('register').show();" title="register">
                <h:outputText value="Inscription"/>
            </h:outputLink>
            </center>
        </h:form>
        
         <!--       Ouverture du panel register-->
        <h:form>
            <p:dialog header="Inscription" widgetVar="register" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputLabel for="prenom" value="Prenom:" />
                    <p:inputText id="prenom" value="#{utilisateurCtrl.utilisateur.prenom}" required="true" label="prenom" />
                    
                    <h:outputLabel for="nom" value="Nom:" />
                    <p:inputText id="nom" value="#{utilisateurCtrl.utilisateur.nom}" required="true" label="nom" />
                    
                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{utilisateurCtrl.utilisateur.email}" required="true" label="email" />
                    
                    <h:outputLabel for="password" value="Mot de passe:" />
                    <p:password id="password" value="#{utilisateurCtrl.utilisateur.motDePasse}" required="true" label="password" />
                    
                    <f:facet name="footer">
                        <p:commandButton value="Inscription" ajax="false" actionListener="#{utilisateurCtrl.register(event)}"/>
                    </f:facet> 
                </h:panelGrid>
            </p:dialog>
         </h:form>
         
         
    </h:body>
</html>
