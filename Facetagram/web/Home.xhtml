<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
        <script src="res/Js/sideMenu.js"></script>
    </h:head>
    <h:body>
         
        <ui:include src="header.xhtml" />
        
        <div class="ui-g">
            <div class="carousel" style="align-content: center;margin-top:10px;margin-left:-7px;">
                <h:form id="form">
                    <p:galleria value="#{imageCtrl.getImageUtilisateur(utilisateurCtrl.connectedUser)}" var="image" panelWidth="1000" panelHeight="600" showCaption="true">
                        <p:graphicImage value="res/img/#{image.cheminImage}" alt="#{image.descripton}" title="" width="1000" height="600"/>
                    </p:galleria>
                </h:form>
            </div>
            <div style="background-color: black;margin-top:10px;margin-left:-67px;height: 652px;width:25%;">
                <div style="border: solid white;height: 158px;color:white;text-align: center;">
                    #{utilisateurCtrl.nbTotVue} VUES
                </div>
                <div style="border: solid white;height: 158px;color:white;text-align: center;">
                    #{utilisateurCtrl.nbTotLike} LIKES
                </div>
                <div style="border: solid white;height: 158px;color:white;text-align: center;">
                    #{utilisateurCtrl.connectedUser.imageCollection.size()} PHOTOS
                </div>
                <div style="border: solid white;height: 157px;color:white;text-align: center;">
                    #{amisCtrl.getAmis(utilisateurCtrl.connectedUser).size()} AMIS
                </div>
            </div>
        </div>
        <h:form id="formImage">
            <p:panelGrid columns="4">
                <c:forEach items="#{imageCtrl.getAllImage(amisCtrl.getAmis(utilisateurCtrl.connectedUser))}" var="img">
                        <p:panelGrid columns="3">
                            <f:facet name="header">
                                <p:commandLink update=":formImage:ImgDetail" oncomplete="PF('imageBtn').show()">
                                    <p:graphicImage value="res/img/#{img.cheminImage}" width="300" height="200"/>
                                    <f:setPropertyActionListener value="#{img}" target="#{imageCtrl.selectedImage}" />
                                </p:commandLink>
                            </f:facet>
                        <c:choose>
                            <c:when test="#{utilisateurCtrl.checkImage(img)}">
                                <p:commandLink action="#{aimerCtrl.removeAimer(utilisateurCtrl.connectedUser,img)}" onclick="setTimeout(location.reload.bind(location), 500);">
                                    <p:graphicImage id="friend" value="res/Icon/like-red.png" style="width:60px;height: 60px;" />
                                </p:commandLink>
                            </c:when>
                            <c:otherwise>
                                <p:commandLink action="#{aimerCtrl.addAimer(utilisateurCtrl.connectedUser,img)}" onclick="setTimeout(location.reload.bind(location), 500);">
                                    <p:graphicImage id="friend" value="res/Icon/like-white.png" style="width:60px;height: 60px;" />
                                </p:commandLink>
                            </c:otherwise>
                        </c:choose>
                        <h:outputText value="#{aimerCtrl.getLikeNumber(img)}" />
                        <h:outputText value="#{img.myFormattedDate}" />
                    </p:panelGrid>
                </c:forEach>
            </p:panelGrid>
            <p:dialog widgetVar="imageBtn" modal="true" showEffect="clip" hideEffect="clip"  position="center,top" resizable="false" draggable="false" width="680">
                <p:outputPanel id="ImgDetail">
                    <h:graphicImage value="res/img/#{imageCtrl.selectedImage.cheminImage}" width="650"/>
                    <br/>
                    <p:outputLabel for="like">Like : </p:outputLabel>
                    <h:outputText value="#{aimerCtrl.getLikeNumber(imageCtrl.selectedImage)}" id="like"/>
                    <br/>
                    <p:scrollPanel style="height: 75px;" mode="native">
                        <p:outputLabel for="Description">Description : </p:outputLabel>
                        <h:outputText value="#{imageCtrl.selectedImage.descripton}" id="Description"/>
                    </p:scrollPanel>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
