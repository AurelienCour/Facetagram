<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
        <script src="res/Js/sideMenu.js"></script>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    <h:body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
          
        <div class="ui-g navBar">
            <div class="ui-g-2 TitleNavBar"><p:graphicImage value="res\\Icon\\logo.png" style="width: 24px"/>FaceTagram</div>
            <div class="ui-g-9"></div>
            <div class="ui-g-1">
                <span onclick="openNav()"><p:graphicImage value="res\\Icon\\menu-button.png" style="width:24px; height:24px"/></span>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-8">
                <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                    <p:graphicImage name="demo/images/nature/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                </p:galleria>
            </div>
            <div class="ui-g-3">
                
            </div>
        </div>
        <p:button></p:button>
    </h:body>
</html>
