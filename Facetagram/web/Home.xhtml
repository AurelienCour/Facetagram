    <h:body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
          
        <h:form id="formRecherche">
            <div class="ui-g header">
                <div class="ui-g-1">
                    <span onclick="openNav()"><p:graphicImage class="navBarButton" value="res\\Icon\\menu-button.png"/></span>
                </div>
                <div class="ui-g-2"><p:graphicImage class="icon" value="res\\Icon\\logo.png"/></div>
                <div class="ui-g-2 name">FaceTagram</div> 
                    <div class="ui-g-5">
                    Recherche : <p:autoComplete value="#{utilisateurCtrl.searchUser}" completeMethod="#{utilisateurCtrl.complete}" /><!--<p:inputText id="recherche" value="#{utilisateurCtrl.searchUser}"/>-->
                        <p:commandLink action="#{utilisateurCtrl.searchUtilisateur()}">
                            <p:graphicImage id="imageValide" value="res/Icon/checked.png" style="width:25px ;height:25px;margin-left: 5px;margin-bottom: 0;"/>
                        </p:commandLink>
                    </div>
                <div class="ui-g-2" style="font-size: 1.3em"> Bonjour #{utilisateurCtrl.connectedUser.prenom} ! </div>     
            </div>
        </h:form>
        <div class="ui-g">
            <div class="carousel" style="align-content: center;margin-top:10px;margin-left:-7px;">
                <h:form id="form">
                    <p:galleria value="#{imageCtrl.getImageUtilisateur(utilisateurCtrl.connectedUser)}" var="image" panelWidth="1000" panelHeight="600" showCaption="true">
                        <p:graphicImage value="res/img/#{image.cheminImage}" alt="#{image.descripton}" title="" width="1000" height="600"/>
                    </p:galleria>
                </h:form>
            </div>
            <div style="background-color: black;margin-top:10px;margin-left:-67px;height: 652px;width:25%;">
                <div style="border: solid white;height: 158px;color:white;text-align: center;">
                    NbVue
                </div>
                <div style="border: solid white;height: 158px;color:white;text-align: center;">
                    NbLike
                </div>
                <div style="border: solid white;height: 158px;color:white;text-align: center;">
                    NbPhoto
                </div>
                <div style="border: solid white;height: 157px;color:white;text-align: center;">
                    NbAmis
                </div>
            </div>
        </div>
        <h:form id="formImage">
            <p:panelGrid columns="4">
                <c:forEach items="#{imageCtrl.getAllImage(utilisateurCtrl.connectedUser)}" var="img">
                        <p:panelGrid columns="3">
                            <f:facet name="header">
                                <p:commandLink update=":formImage:ImgDetail" oncomplete="PF('imageBtn').show()">
                                    <p:graphicImage value="res/img/#{img.cheminImage}" width="300" height="200"/>
                                    <f:setPropertyActionListener value="#{img}" target="#{imageCtrl.selectedImage}" />
                                </p:commandLink>
                            </f:facet>
                        <c:choose>
                            <c:when test="#{utilisateurCtrl.checkImage(img)}">
                                <p:graphicImage id="friend" value="res/Icon/like-red.png" style="width:60px;height: 60px;" />
                            </c:when>
                            <c:otherwise>
                                <p:commandLink>
                                    <p:graphicImage id="friend" value="res/Icon/like-white.png" style="width:60px;height: 60px;" />
                                </p:commandLink>
                            </c:otherwise>
                        </c:choose>
                        <h:outputText value="#{img.aimerCollection.size()}" />
                        <h:outputText value="#{img.myFormattedDate}" />
                    </p:panelGrid>
                </c:forEach>
            </p:panelGrid>
            <p:dialog widgetVar="imageBtn" modal="false">
                <p:outputPanel id="ImgDetail" style="text-align:center;">
                    <h:graphicImage value="res/img/#{imageCtrl.selectedImage.cheminImage}" width="650"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
