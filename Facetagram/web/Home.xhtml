<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
        <script src="res/Js/sideMenu.js"></script>
    </h:head>
    <h:body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
          
        <div class="ui-g header">
            <div class="ui-g-1">
                <span onclick="openNav()"><p:graphicImage class="navBarButton" value="res\\Icon\\menu-button.png"/></span>
            </div>
            <div class="ui-g-4 name">FaceTagram</div> 
            <div class="ui-g-2"><p:graphicImage class="icon" value="res\\Icon\\logo.png"/></div>
            <div class="ui-g-3"></div> 
            <div class="ui-g-2" style="margin-top:10px; font-size: 1.3em"> Bonjour #{utilisateurCtrl.connectedUser.prenom} ! </div> 
                   
        </div>
        <div class="carousel">
        <h:form id="form">
        <p:carousel value="#{carouselView.cars}" headerText="Responsive" var="car" itemStyle="text-align:center" responsive="true">
            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
                </f:facet>

                <h:outputText value="Id:" />
                <h:outputText value="#{car.id}" />

                <h:outputText value="Year" />
                <h:outputText value="#{car.year}" />

                <h:outputText value="Color:" />
                <h:outputText value="#{car.color}" style="color:#{car.color}"/>

                <h:outputText value="Price" />
                <h:outputText value="$#{car.price}" />
            </p:panelGrid>
        </p:carousel>
        </h:form>
        </div>
        
        <h:form> 
            <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10">

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> 

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{car.id}" style="font-weight: bold"/>

                            <h:outputText value="Year:" />
                            <h:outputText value="#{car.year}" style="font-weight: bold"/>

                            <h:outputText value="Color:" />
                            <h:outputText value="#{car.color}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
