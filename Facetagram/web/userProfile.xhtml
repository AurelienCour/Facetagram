<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
        <script src="res/Js/sideMenu.js"></script>
    </h:head>
    <h:body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
          
        <h:form id="formRecherche">
        <div class="ui-g header">
            <div class="ui-g-1">
                <span onclick="openNav()"><p:graphicImage class="navBarButton" value="res\\Icon\\menu-button.png"/></span>
            </div>
            <div class="ui-g-2"><p:graphicImage class="icon" value="res\\Icon\\logo.png"/></div>
            <div class="ui-g-2 name">FaceTagram</div> 
            
                <div class="ui-g-5">Recherche : <p:inputText id="recherche" value="#{utilisateurCtrl.searchUser}"/>
                    <p:commandLink action="#{utilisateurCtrl.searchUtilisateur()}">
                        <p:graphicImage id="imageValide" value="res/Icon/checked.png" style="width:25px ;height:25px;margin-left: 5px;margin-bottom: 0;"/>
                    </p:commandLink>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </div>
            
            <div class="ui-g-2" style="font-size: 1.3em"> Bonjour #{utilisateurCtrl.connectedUser.prenom} ! </div> 
                   
        </div>
        </h:form>
        <div class="ui-g profile">
            <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.targetUser.prenom}"/></div>
            <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.targetUser.nom}"/></div>
            <div class="ui-g-6"></div>
            <div class="ui-g-2">
                <c:choose>
                    <c:when test="#{amisCtrl.getMatchedAmi(utilisateurCtrl.connectedUser, utilisateurCtrl.targetUser)}">
                        <p:graphicImage id="friend" value="res/Icon/friend.png" style="width:60px;height: 60px;" />
                    </c:when>
                    <c:otherwise>
                        <p:commandLink action="#{amisCtrl.addAmi(utilisateurCtrl.connectedUser, utilisateurCtrl.targetUser)}" onclick="setTimeout(location.reload.bind(location), 500);">
                            <p:graphicImage id="friend" value="res/Icon/addFriend.png" style="width:60px;height: 60px;" />
                        </p:commandLink>
                    </c:otherwise>
                </c:choose>
                      
            </div>
        </div>
        
    <h:form>
        <p:panelGrid columns="3">
            <c:forEach items="#{utilisateurCtrl.targetUser.imageCollection}" var="img">
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                        <p:graphicImage value="res/img/#{img.cheminImage}" width="200" height="200"/>
                    </f:facet>
                    <c:choose>
                        <c:when test="#{utilisateurCtrl.checkImage(img)}">
                            <p:graphicImage id="friend" value="res/Icon/like-red.png" style="width:60px;height: 60px;" />
                        </c:when>
                        <c:otherwise>
                            <p:commandLink>
                                <p:graphicImage id="friend" value="res/Icon/like-white.png" style="width:60px;height: 60px;" />
                            </p:commandLink>
                        </c:otherwise>
                    </c:choose>
                    <h:outputText value="#{img.aimerCollection.size()}" />
                    <h:outputText value="#{img.datePublication}"/>
                </p:panelGrid>
            </c:forEach>
        </p:panelGrid>
    </h:form>
            
        
        

    </h:body>
</html>
