<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
    </h:head>
    <h:body>
        
        <ui:include src="header.xhtml" />

        <div class="ui-g profile">
            <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.targetUser.prenom}"/></div>
            <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.targetUser.nom}"/></div>
            <div class="ui-g-6"></div>
            <div class="ui-g-2">
                <c:choose>
                    <c:when test="#{amisCtrl.getMatchedAmi(utilisateurCtrl.connectedUser, utilisateurCtrl.targetUser)}">
                        <p:graphicImage id="friend" value="res/Icon/friend.png" style="width:60px;height: 60px;" />
                    </c:when>
                    <c:otherwise>
                        <p:commandLink action="#{amisCtrl.addAmi(utilisateurCtrl.connectedUser, utilisateurCtrl.targetUser)}" onclick="setTimeout(location.reload.bind(location), 500);">
                            <p:graphicImage id="friend" value="res/Icon/addFriend.png" style="width:60px;height: 60px;" />
                        </p:commandLink>
                    </c:otherwise>
                </c:choose>
                      
            </div>
        </div>
        <h:form id="formImage">
            <p:panelGrid columns="4">
                <c:forEach items="#{utilisateurCtrl.targetUser.imageCollection}" var="img">
                        <p:panelGrid columns="3">
                            <f:facet name="header">
                                <p:commandLink update=":formImage:ImgDetail" oncomplete="PF('imageBtn').show()">
                                    <p:graphicImage value="res/img/#{img.cheminImage}" width="300" height="200"/>
                                    <f:setPropertyActionListener value="#{img}" target="#{imageCtrl.selectedImage}" />
                                </p:commandLink>
                            </f:facet>
                        <c:choose>
                            <c:when test="#{utilisateurCtrl.checkImage(img)}">
                                <p:commandLink action="#{aimerCtrl.removeAimer(utilisateurCtrl.connectedUser,img)}" onclick="setTimeout(location.reload.bind(location), 500);">
                                    <p:graphicImage id="friend" value="res/Icon/like-red.png" style="width:60px;height: 60px;" />
                                </p:commandLink>
                            </c:when>
                            <c:otherwise>
                                <p:commandLink action="#{aimerCtrl.addAimer(utilisateurCtrl.connectedUser,img)}" onclick="setTimeout(location.reload.bind(location), 500);">
                                    <p:graphicImage id="friend" value="res/Icon/like-white.png" style="width:60px;height: 60px;" />
                                </p:commandLink>
                            </c:otherwise>
                        </c:choose>
                            <h:outputText value="#{aimerCtrl.getLikeNumber(img)}" />
                        <h:outputText value="#{img.myFormattedDate}" />
                    </p:panelGrid>
                </c:forEach>
            </p:panelGrid>
            <p:dialog widgetVar="imageBtn" modal="false">
                <p:outputPanel id="ImgDetail" style="text-align:center;">
                    <h:graphicImage value="res/img/#{imageCtrl.selectedImage.cheminImage}" width="650"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
