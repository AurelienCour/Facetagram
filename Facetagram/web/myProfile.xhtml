<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
        <script src="res/Js/sideMenu.js"></script>
    </h:head>
    <h:body>
        
        <!-- header -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="Home.xhtml">Home</a>
            <a href="#">Mon profile</a>
            <a href="#">Contact</a>
        </div>
          
       <h:form id="formRecherche">
            <div class="ui-g header">
                <div class="ui-g-1">
                    <span onclick="openNav()"><p:graphicImage class="navBarButton" value="res\\Icon\\menu-button.png"/></span>
                </div>
                <div class="ui-g-2">
                    <p:commandLink onclick="document.location.href='Home.xhtml'">
                        <p:graphicImage class="icon" value="res\\Icon\\logo.png"/>
                    </p:commandLink> 
                </div>
                <div class="ui-g-2 name">FaceTagram</div> 
                    <div class="ui-g-5">
                    Recherche : <p:autoComplete value="#{utilisateurCtrl.searchUser}" completeMethod="#{utilisateurCtrl.complete}" /><!--<p:inputText id="recherche" value="#{utilisateurCtrl.searchUser}"/>-->
                        <p:commandLink action="#{utilisateurCtrl.searchUtilisateur()}">
                            <p:graphicImage id="imageValide" value="res/Icon/checked.png" style="width:25px ;height:25px;margin-left: 5px;margin-bottom: 0;"/>
                        </p:commandLink>
                    </div>
                <div class="ui-g-2" style="font-size: 1.3em"> Bonjour #{utilisateurCtrl.connectedUser.prenom} ! 
                    <p:commandButton value="Deconnexion" ajax="false" actionListener="#{utilisateurCtrl.logout()}"/>
                </div>     
            </div>
        </h:form>
        <!-- content -->
        
        <div class="ui-g profile">
            <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.connectedUser.prenom}"/></div>
            <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.connectedUser.nom}"/></div>
        </div>
               
        
        <h3 style="font-weight: bold;font-size: 2em;">MES AMIS</h3> 
        <hr></hr>    
        <div style="margin-top: 5%;font-size: 1.4em">
            <p:panelGrid columns="2" layout="grid" style="font-size:1.4em;">   
                <h:outputText value="Prenom" style="font-weight: bold;font-size: 1.6em;"/> 
                <h:outputText value="Nom" style="font-weight: bold;font-size: 1.6em;"/> 
                
            <c:forEach items="#{amisCtrl.getAmis(utilisateurCtrl.connectedUser)}" var = "a" >
                
                <h:outputText value="#{a.prenom}"/> 
                <h:outputText value="#{a.nom}" style="font-weight: bold"/> 
            </c:forEach>
            </p:panelGrid>
        </div>
        
        
        
        


        <p:button style="display:none;"/>
    </h:body>
</html>
