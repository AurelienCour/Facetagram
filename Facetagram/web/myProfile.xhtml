<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css" media="all"/>
        <script src="res/Js/sideMenu.js"></script>
    </h:head>
    <h:body>
        
    <ui:include src="header.xhtml" />
    <!-- content -->

    <div class="ui-g profile">
        <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.connectedUser.prenom}"/></div>
        <div class="ui-g-2"><h:outputText value=" #{utilisateurCtrl.connectedUser.nom}"/></div>
    </div>


    <h3 style="font-weight: bold;font-size: 2em;">MES AMIS</h3> 
    <hr></hr>    
    <div style="margin-top: 5%;font-size: 1.4em">
        <p:panelGrid columns="2" layout="grid" style="font-size:1.4em;">   
            <h:outputText value="Prenom" style="font-weight: bold;font-size: 1.6em;"/> 
            <h:outputText value="Nom" style="font-weight: bold;font-size: 1.6em;"/> 

        <c:forEach items="#{amisCtrl.getAmis(utilisateurCtrl.connectedUser)}" var = "a" >

            <h:outputText value="#{a.prenom}"/> 
            <h:outputText value="#{a.nom}" style="font-weight: bold"/> 
        </c:forEach>
        </p:panelGrid>
    </div>
        
        
        
        


        <p:button style="display:none;"/>
    </h:body>
</html>
